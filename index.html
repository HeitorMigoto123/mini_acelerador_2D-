<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Colisor de Part√≠culas 2D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    canvas {
      background-color: #222;
      border: 2px solid white;
      margin-top: 20px;
    }

    #painel {
      margin-top: 15px;
      font-size: 1.2em;
    }

    .info {
      margin: 5px 0;
    }

    .colisao {
      color: #ff4444;
      font-weight: bold;
    }

    select {
      background-color: #333;
      color: white;
      border: none;
      padding: 5px;
      margin-top: 10px;
    }

    #elemento-info {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mini Colisor de Part√≠culas</h1>
  <canvas id="acceleratorCanvas" width="500" height="500"></canvas>
  <p>Clique na tela para acelerar as part√≠culas!</p>

  <div id="painel">
    <div class="info">üí• Colis√µes: <span id="contador">0</span></div>
    <div class="info">‚è±Ô∏è √öltima colis√£o: <span id="tempo">0</span>s atr√°s</div>
    <div class="info colisao" id="mensagem"></div>
    <div class="info">
      <label for="particula">Escolha uma part√≠cula:</label>
      <select id="particula">
        <option value="hidrogenio">Hidrog√™nio (H)</option>
        <option value="h√©lio">H√©lio (He)</option>
        <option value="chumbo">Chumbo (Pb)</option>
        <option value="oxigenio">Oxig√™nio (O)</option>
      </select>
    </div>
    <div id="elemento-info"></div>
  </div>

  <script>
    const canvas = document.getElementById("acceleratorCanvas");
    const ctx = canvas.getContext("2d");

    const msg = document.getElementById("mensagem");
    const contadorSpan = document.getElementById("contador");
    const tempoSpan = document.getElementById("tempo");
    const elementoInfo = document.getElementById("elemento-info");
    const selectParticula = document.getElementById("particula");

    let angle1 = 0;
    let angle2 = Math.PI;
    let speed = 0.01;
    const center = { x: canvas.width / 2, y: canvas.height / 2 };
    const radius = 190;

    let colisaoAnterior = false;
    let contadorColisoes = 0;
    let tempoUltimaColisao = 0;

    const explosoes = [];

    let particula = {
      nome: "Hidrog√™nio",
      cor1: "#00ffff",
      cor2: "#ff4444",
      tamanho: 8
    };

    // Fun√ß√£o para criar explos√£o visual
    function criarExplosao(x, y) {
      for (let i = 0; i < 20; i++) {
        explosoes.push({
          x, y,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          alpha: 1
        });
      }
    }

    // Fun√ß√£o para desenhar as explos√µes
    function desenharExplosoes() {
      for (let i = explosoes.length - 1; i >= 0; i--) {
        const p = explosoes[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 100, ${p.alpha})`;
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) explosoes.splice(i, 1);
      }
    }

    // Fun√ß√£o para alterar os par√¢metros da part√≠cula conforme a sele√ß√£o
    function trocarParticula() {
      const valor = selectParticula.value;

      if (valor === "hidrogenio") {
        particula = { nome: "Hidrog√™nio", cor1: "#00ffff", cor2: "#ff4444", tamanho: 8 };
        elementoInfo.textContent = "Hidrog√™nio (H): Part√≠cula leve, mais r√°pida.";
      } else if (valor === "h√©lio") {
        particula = { nome: "H√©lio", cor1: "#ffcc00", cor2: "#ff6600", tamanho: 10 };
        elementoInfo.textContent = "H√©lio (He): Menor densidade, ainda mais r√°pido.";
      } else if (valor === "chumbo") {
        particula = { nome: "Chumbo", cor1: "#aaaaaa", cor2: "#666666", tamanho: 12 };
        elementoInfo.textContent = "Chumbo (Pb): Part√≠cula pesada e mais lenta.";
      } else if (valor === "oxigenio") {
        particula = { nome: "Oxig√™nio", cor1: "#00ff00", cor2: "#ff0000", tamanho: 10 };
        elementoInfo.textContent = "Oxig√™nio (O): Part√≠cula moderadamente r√°pida.";
      }
    }

    // Fun√ß√£o principal de desenho do acelerador
    function drawAccelerator() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Flash de fundo na colis√£o
      if (msg.textContent !== "") {
        ctx.fillStyle = "rgba(255,0,0,0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      // T√∫nel circular
      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 10;
      ctx.stroke();

      // Posi√ß√µes das part√≠culas (no mesmo raio)
      const x1 = center.x + radius * Math.cos(angle1);
      const y1 = center.y + radius * Math.sin(angle1);

      const x2 = center.x + radius * Math.cos(angle2);
      const y2 = center.y + radius * Math.sin(angle2);

      // Desenha a primeira part√≠cula
      ctx.beginPath();
      ctx.arc(x1, y1, particula.tamanho, 0, Math.PI * 2);
      ctx.fillStyle = particula.cor1;
      ctx.shadowColor = particula.cor1;
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Desenha a segunda part√≠cula
      ctx.beginPath();
      ctx.arc(x2, y2, particula.tamanho, 0, Math.PI * 2);
      ctx.fillStyle = particula.cor2;
      ctx.shadowColor = particula.cor2;
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;

      // Verifica colis√£o
      const dx = x1 - x2;
      const dy = y1 - y2;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < particula.tamanho * 2 && !colisaoAnterior) {
        contadorColisoes++;
        contadorSpan.textContent = contadorColisoes;
        tempoUltimaColisao = 0;
        msg.textContent = "üí• Colis√£o detectada!";
        criarExplosao((x1 + x2) / 2, (y1 + y2) / 2);
        colisaoAnterior = true;
      }

      if (dist >= particula.tamanho * 2) {
        colisaoAnterior = false;
        msg.textContent = "";
      }

      desenharExplosoes();

      angle1 += speed;
      angle2 -= speed;

      tempoUltimaColisao += 1 / 60;
      tempoSpan.textContent = tempoUltimaColisao.toFixed(1);

      requestAnimationFrame(drawAccelerator);
    }

    // Atualiza as part√≠culas quando o usu√°rio seleciona algo
    selectParticula.addEventListener("change", trocarParticula);

    // Inicializa a simula√ß√£o
    trocarParticula();
    drawAccelerator();
  </script>
</body>
</html>
