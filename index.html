<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Colisor de Part√≠culas 2D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
    }

    canvas {
      background-color: #222;
      border: 2px solid white;
      margin-top: 20px;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff4444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mini Colisor de Part√≠culas</h1>
  <canvas id="acceleratorCanvas" width="500" height="500"></canvas>
  <p>Clique na tela para acelerar as part√≠culas!</p>
  <div id="mensagem"></div>

  <script>
    const canvas = document.getElementById("acceleratorCanvas");
    const ctx = canvas.getContext("2d");
    const msg = document.getElementById("mensagem");

    let angle1 = 0;
    let angle2 = Math.PI; // posi√ß√£o oposta
    let speed = 0.01;
    let radius = 200;
    const center = { x: canvas.width / 2, y: canvas.height / 2 };
    let colisao = false;

    function drawAccelerator() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha t√∫nel
      ctx.beginPath();
      ctx.arc(center.x, center.y, radius, 0, Math.PI * 2);
      ctx.strokeStyle = "#555";
      ctx.lineWidth = 10;
      ctx.stroke();

      // Posi√ß√£o das part√≠culas
      const x1 = center.x + radius * Math.cos(angle1);
      const y1 = center.y + radius * Math.sin(angle1);

      const x2 = center.x + radius * Math.cos(angle2);
      const y2 = center.y + radius * Math.sin(angle2);

      // Desenha part√≠culas
      ctx.beginPath();
      ctx.arc(x1, y1, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(x2, y2, 8, 0, Math.PI * 2);
      ctx.fillStyle = "#ff6600";
      ctx.fill();

      // Verifica colis√£o
      const dx = x1 - x2;
      const dy = y1 - y2;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 16) {
        colisao = true;
        msg.textContent = "üí• Colis√£o detectada!";
      } else {
        colisao = false;
        msg.textContent = "";
      }

      // Atualiza √¢ngulos
      angle1 += speed;
      angle2 -= speed;

      requestAnimationFrame(drawAccelerator);
    }

    // Aumenta a velocidade com clique
    canvas.addEventListener("click", () => {
      speed += 0.005;
    });

    drawAccelerator();
  </script>
</body>
</html>
